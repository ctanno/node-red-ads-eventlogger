# Publish to npm when a GitHub Release is created.
#
# Setup (one-time):
#   1. Create a Granular Access Token on https://www.npmjs.com/settings/ctann/tokens
#      - Scope: @ctann/node-red-ads-eventlogger (read & write)
#   2. Add it as a GitHub secret named NPM_TOKEN:
#      https://github.com/ctanno/node-red-ads-eventlogger/settings/secrets/actions

name: Publish to npm

on:
  release:
    types: [created]

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write  # Required for provenance attestation
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/

      - run: npm ci

      - run: npm publish --access public --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
