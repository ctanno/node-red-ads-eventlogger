# Publish to npm when a GitHub Release is created.
# Uses npm Trusted Publishing (OIDC) — no long-lived tokens needed.
# Configured on npmjs.com: ctanno/node-red-ads-eventlogger → npm-publish.yml

name: Publish to npm

on:
  release:
    types: [created]

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write  # Required for OIDC token exchange with npm
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/

      - run: npm ci

      - run: npm publish --access public --provenance
