# Publish to npm when a GitHub Release is created.
# Uses npm Trusted Publishing (OIDC) â€” no tokens or secrets needed.
#
# Setup (one-time):
#   1. Go to https://www.npmjs.com/package/@ctann/node-red-ads-eventlogger/access
#   2. Under "Trusted Publishing", click "Add new provider"
#   3. Set: Repository owner = ctanno, Repository = node-red-ads-eventlogger
#   4. Environment = (leave blank), Workflow = npm-publish.yml

name: Publish to npm

on:
  release:
    types: [created]

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write  # Required for OIDC token exchange with npm
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/

      - run: npm ci

      - run: npm publish --access public --provenance
